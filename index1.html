<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    unordered list
    <ul>
        <li>Amazon</li>
        <li> Google</li>
        <li>Meta</li>
        <li>OpenAI</li>
        <li>LinkedIn</li>
    </ul>

    ordered list
    <ol type="i" reversed>
        <li>Amazon</li>
        <li> Google</li>
        <li>Meta</li>
        <li>OpenAI</li>
        <li>LinkedIn</li>
    </ol>

    <br />
    <br />

    <img
        src="https://static.printler.com/cache/6/4/d/9/a/8/64d9a8aaa176528319b1169e6f510debe6bb7cfb.jpg"
        alt="this is a photo of pikachu"
        style="width: 100px; height: 150px"
    >

    <br />
    <br />

    Div (block element) vs. Span (inline element)
    <div>div 1</div>
    <div>div 2</div>
    <div>div 3</div>

    <span>span 1</span>
    <span>span 2</span>
    <span>span 3</span>
</body>
</html>
