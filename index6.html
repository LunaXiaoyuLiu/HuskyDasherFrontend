<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // React code will go here

        // browser DOM
        const ele1 = document.createElement("h3");
        ele1.innerText = "this is a header 3";
        document.getElementById("root").append(ele1);

        // React - virtual DOM
        const ele2 = React.createElement("h1", null, "this is a VDOM header 1");
        // document.getElementById("root").append(ele2);

        // JSX
        const ele3 = <h1>Hello World 3</h1>;

        const version = 4;
        const ele4 = <h1>Hello World {version + 1}</h1>

        // function compoenent --> recommended
        function Hello(props) {
            console.log("props", props);
            return (
                <div>
                    <h1>
                        Hello {props.name}, your age is {props.age}
                    </h1>
                    <Hello3 name={"LiSi"} />
                </div>
            );
        }

        // Class component
        class Hello3 extends React.Component {
            render() {
                return <h3>Hello3 {this.props.name}</h3>
            }
        }

        ReactDOM.render(
            [ele2, ele3, ele4, <Hello name="ZhangSan" age={18} />],
            document.getElementById("root")
        );
    </script>
</body>
</html>
