<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class Parent extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            balance: 100,
            motto: "ABC",
          };

          // binding - give contect to 'this'
          this.regularFunction = this.regularFunction.bind(this);
        }

        regularFunction() {
          console.log("this.state", this.state);
          this.setState({
            balance: 0,
          });
          // console.log("you clicked on a regular function", this.state.balance);
        }

        regularFunctionWithoutBinding(amt) {
          this.setState({
            balance: this.state.balance - amt,
          });
        }

        arrowFunction = () => {
          this.setState({
            balance: this.state.balance + 10,
          });
        };

        render() {
          return (
            <div>
              继承者们的故事
              <div>Balance {this.state.balance}</div>
              <button onClick={this.regularFunction}>破产</button>
              <button onClick={() => this.regularFunctionWithoutBinding(10)}>
                亏本 -10{" "}
              </button>
              <button onClick={this.arrowFunction}>盈利 +10</button>
              <br />
              <br />
              <br />
              <br />
              <ChildA
                balance={this.state.balance}
                loseAllMoney={this.regularFunction}
              />
              <ChildB
                balance={this.state.balance}
                spendMoney={(amt) => this.regularFunctionWithoutBinding(amt)}
              />
            </div>
          );
        }
      }

      class ChildA extends React.Component {
        render() {
          console.log("ChildA props", this.props);
          return (
            <div>
              childA
              <div>父母账号余额: {this.props.balance}</div>
              <button onClick={this.props.loseAllMoney}>努力</button>
            </div>
          );
        }
      }

      class ChildB extends React.Component {
        render() {
          return (
            <div>
              childB
              <div>父母账号余额: {this.props.balance}</div>
              <button onClick={() => this.props.spendMoney(100)}>花钱</button>
            </div>
          );
        }
      }

      ReactDOM.render(<Parent />, document.getElementById("root"));
    </script>
  </body>
</html>
